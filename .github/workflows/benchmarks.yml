name: Benchmark performance

concurrency:
  group: test-performance
  cancel-in-progress: true

on:
  pull_request:
    branches: ["main","master"]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install .NET SDK 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x"
          dotnet-quality: "ga"

      - name: Build library
        run: >
          dotnet build *.sln
          --configuration Release
          --property:ContinuousIntegrationBuild=true
          -warnAsError

      - name: Benchmark indicators
        run: dotnet run -c Release

      - name: Save test results
        uses: actions/upload-artifact@v3
        with:
          name: test-summaries
          path: BenchmarkDotNet.Artifacts/results

      - name: Publish series summary
        working-directory: BenchmarkDotNet.Artifacts/results
        run: |
          echo "## Sum performance benchmarks" >> $GITHUB_STEP_SUMMARY
          cat PerformanceTests.SumPerformanceBenchmarks-report-github.md >> $GITHUB_STEP_SUMMARY